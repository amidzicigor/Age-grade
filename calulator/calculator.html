<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<script type="text/javascript" src="Calculator.js"></script>
	<link rel="stylesheet" type="text/css" href="calculator.css">
</head>
<body>
<div id="title">World Famous Calculator</div>

<div id="calcBackground">

<div id="div0">
	<input readonly id="result" type="text" name="result" />
</div>

<div id="div1">
	<input type="button" class="functionButton" id="clear" value="C" onclick="clear1()"/>
	<input type="button" class="functionButton" id="parenthesis" value="(" onclick="buttonClick('(')"/>
	<input type="button" class="functionButton" id="parenthesis" value=")" onclick="buttonClick(')')"/>
	<input type="button" class="functionButton" id="percent" value="%" onclick="buttonClick('%')"/>
	<input type="button" class="functionButton" id="division" value="/" onclick="buttonClick('/')"/>
</div>

<div id="div2">
	<input type="button" class="button" id="7" value="7" onclick="buttonClick('7')"/>
	<input type="button" class="button" id="8" value="8" onclick="buttonClick('8')"/>
	<input type="button" class="button" id="9" value="9" onclick="buttonClick('9')"/>
	<input type="button" class="functionButton" id="multiplication" value="x" onclick="buttonClick('*')"/>
</div>

<div id="div3">
	<input type="button" class="button" id="4" value="4" onclick="buttonClick('4')"/>
	<input type="button" class="button" id="5" value="5" onclick="buttonClick('5')"/>
	<input type="button" class="button" id="6" value="6" onclick="buttonClick('6')"/>
	<input type="button" class="functionButton" id="subtraction" value="-" onclick="buttonClick('-')"/>
</div>

<div id="div4">
	<input type="button" class="button" id="1" value="1" onclick="buttonClick('1')"/>
	<input type="button" class="button" id="2" value="2" onclick="buttonClick('2')"/>
	<input type="button" class="button" id="3" value="3" onclick="buttonClick('3')"/>
	<input type="button" class="functionButton" id="addition" value="+" onclick="buttonClick('+')"/>
</div>

<div id="div5">
	<input type="button" class="button" id="decimal" value="." onclick="buttonClick('.')"/>
	<input type="button" class="button" id="0" value="0" onclick="buttonClick('0')"/>
	<input type="button" class="button" id="negative" value="+/-" onclick="buttonClick('-')"/>
	<input type="button" class="functionButton" id="equals" value="=" onclick="equals()"/>
</div>

</div>


<p id="version">Igor Amidzic : Version 1.0</p>
</body>
</html>
