<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<title>What's your grade?</title>
</head>
<body>

	
	<script>
		

		document.write("How old are you? <br />");

		var age = prompt("How old are you?");									

										
		document.write("age: " + age + "<br />");								


		if((age != null) && (age != NaN) && (age > 0)) {						

			if(age < 5) {														
				document.write("Enjoy your freedom while it lasts.");			
			} else if(age == 5) {											
				document.write("Go to kintergarden."); 
			} else if(age == 6) {
				document.write("Go to 1st grade.");
			} else if(age == 7 || age == 8) {
				document.write("Go to ", age - 5, "nd grade.");
			} else if(8 < age && age <= 17) {
				document.write("Go to ", age - 5, "th grade.");
			} else if(17 < age && age <= 22) {											
				document.write("Go to college.");
			} else {
				document.write("Go get a job then!");							
			}
		} else {
			document.write("Please enter a valid age next time.");				
		};




	</script>

</body>
</html>
